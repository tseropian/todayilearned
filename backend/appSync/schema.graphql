type Query {
    getLinksByDate(
        date: String!
    ): Link!
}
type Mutation {
        saveLink(id: String!, url: String!, date: String!, source: String!): Link!
}
type Link {
    id: String!
    url: String!
    date: String!
    source: String!
}
schema {
    query: Query
    mutation: Mutation
}